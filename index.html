<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Task</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="image">
        Image
    </div>
    <input  class="album style" type="text" placeholder="Enter Album">
    <input  class="id style" type="text" placeholder="Enter Id">
    <div class="title">Title of the Image</div>
    <button class="btn">Check Image</button>
    <script>
        let image=document.querySelector(".image")
        let album=document.querySelector(".album")
        let id=document.querySelector(".id")
        let button=document.querySelector(".btn")
        let title=document.querySelector(".title")
        button.onclick=function(){
        fetch("https://jsonplaceholder.typicode.com/photos").then(d=>d.json()).then(d=>{
            const [photo]=d.filter(c=>(c.albumId==album.value && c.id==id.value))
            image.innerHTML= `<img src="${photo.url}" alt="">`
            // album.innerText=`Album ${photo.albumId}`
            // id.innerText=`Id ${photo.id}`
            title.innerText=photo.title
            })
        }
        
    </script>
</body>
</html>
<!-- https://jsonplaceholder.typicode.com/ -->
